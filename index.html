<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game_rsp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttons-wrapper">
        <div class="buttons">
            <div class="buttons__btn" id="rock">rock</div>
            <div class="buttons__btn" id="scissors">scissors</div>
            <div class="buttons__btn" id="paper">paper</div>
        </div>
    </div>
    <div class="choices">
        <div class="user">
            <h2>Your choice: <span class="user__choice"></span></h2>
        </div>
        <div class="game__result">
            <h2> Result: <span class="result"></span></h2>
        </div>
        <div class="computer">
            <h2>Computer choice: <span class="computer__choice"></span></h2>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
